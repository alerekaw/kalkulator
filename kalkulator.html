<!DOCTYPE html>
<html lang="pl">
<html>
	<head>
		<meta charset="utf-8" />
        <title>Kalkulator</title>
		<link rel="stylesheet" href="kalkulator.css" type="text/css" />
		<script type="text/javascript" src="kalkulator.js" async></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
		
	</head>
	<body>
        <div class="container">
            <div id= "result" class="result" style="text-align: right;">
				<div class="first_number"></div>
			</br>
				<div class="second_number"></div>
			</div>
            <div class="keyboard">
				<table>
					<tr>
						<button class="delete">←</button> <button class=" clean_all">AC</button>
					</tr>
				</br>
					<tr>
						<button class="number">7</button> <button class="number">8</button> <button class="number" >9</button> <button class="operator">÷</button>
					</tr>
					</br>
					<tr>
						<button class="number">4</button> <button class="number">5</button> <button class="number" >6</button> <button class="operator">x</button>
					</tr>
					</br>
					<tr>
						<button class="number">1</button> <button class="number">2</button> <button class="number" >3</button> <button class="operator">-</button>
					</tr>
					</br>
					<tr>
						<button class="number">0</button> <button class="number">.</button> <button class="equal" >=</button> <button class="operator">+</button>
					</tr>
				</table>
			</div>
        </div>
		
	</body>
</html>
